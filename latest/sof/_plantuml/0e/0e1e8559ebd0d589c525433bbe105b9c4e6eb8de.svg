@startuml
hidefootbox
skinparam componentStyle uml2

skinparam defaultFontColor	#33335b

skinparam rectangle {
	color		#d6d6de
	backgroundColor	#ffffff
}

skinparam component {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}

skinparam interface {
	backgroundColor	#ffffff
	borderColor	#f05772
}

skinparam class {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}
skinparam stereotypeCBackgroundColor	#6fccdd

skinparam sequence {
	arrowColor		#4a4a86
	lifeLineBorderColor	#f05772
	groupBorderColor	#a1a1ca
	boxBorderColor		#a1a1ca
	dividerBorderColor	#d6d6de
	dividerBorderThickness	1
}
skinparam participant {
	borderColor		#33335b
	backgroundColor		#ffffff
}
skinparam actor {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam state {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam node {
	backgroundColor		#ffffff
}

skinparam note {
	backgroundColor 	#f6ed80
	borderColor		#d6d6de
}
class "pipeline" {
   ipc_pipe
   comp_list : list of components
   buffer_list : list of buffers
   pipe_task
   sched_comp : comp_dev *
   status : uint32_t
}
hide pipeline methods

class sof_ipc_pipe_new {
   comp_id
   pipeline_id
   sched_id
   ...
}
hide sof_ipc_pipe_new methods
note right: attributes provided\nthrough ipc

class task
hide task members
hide task attributes
note right: task registered\nin scheduler

pipeline - - sof_ipc_pipe_new : ipc_pipe
pipeline - task : "pipe_task"

@enduml

