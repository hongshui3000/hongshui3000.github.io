@startuml
hidefootbox
skinparam componentStyle uml2

skinparam defaultFontColor	#33335b

skinparam rectangle {
	color		#d6d6de
	backgroundColor	#ffffff
}

skinparam component {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}

skinparam interface {
	backgroundColor	#ffffff
	borderColor	#f05772
}

skinparam class {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}
skinparam stereotypeCBackgroundColor	#6fccdd

skinparam sequence {
	arrowColor		#4a4a86
	lifeLineBorderColor	#f05772
	groupBorderColor	#a1a1ca
	boxBorderColor		#a1a1ca
	dividerBorderColor	#d6d6de
	dividerBorderThickness	1
}
skinparam participant {
	borderColor		#33335b
	backgroundColor		#ffffff
}
skinparam actor {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam state {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam node {
	backgroundColor		#ffffff
}

skinparam note {
	backgroundColor 	#f6ed80
	borderColor		#d6d6de
}
participant host as "Host"
participant ipc
participant platform
participant dai_comp as "audio/dai"
participant dai
participant dai_hw

host -> ipc : ipc_dai_config(config)
   activate ipc

   ipc -> platform : dai_get(config->type, config->id)
      activate platform
   ipc <- - platform : dai ptr
   deactivate platform

   ipc -> dai : dai_set_config(config)
      activate dai
      dai -> dai_hw : setup
      activate dai_hw
   ipc <- - dai
   deactivate dai

host <- - ipc
deactivate ipc

host -> dai_comp : dai_comp_trigger(cmd)
   note right: Full call path includes parent pipeline
   activate dai_comp
   dai_comp -> dai : dai_trigger(cmd)
      activate dai
      dai -> dai_hw : update
   dai_comp <- - dai
host <- - dai_comp

@enduml

