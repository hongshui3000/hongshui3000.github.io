@startuml
hidefootbox
skinparam componentStyle uml2

skinparam defaultFontColor	#33335b

skinparam rectangle {
	color		#d6d6de
	backgroundColor	#ffffff
}

skinparam component {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}

skinparam interface {
	backgroundColor	#ffffff
	borderColor	#f05772
}

skinparam class {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}
skinparam stereotypeCBackgroundColor	#6fccdd

skinparam sequence {
	arrowColor		#4a4a86
	lifeLineBorderColor	#f05772
	groupBorderColor	#a1a1ca
	boxBorderColor		#a1a1ca
	dividerBorderColor	#d6d6de
	dividerBorderThickness	1
}
skinparam participant {
	borderColor		#33335b
	backgroundColor		#ffffff
}
skinparam actor {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam state {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam node {
	backgroundColor		#ffffff
}

skinparam note {
	backgroundColor 	#f6ed80
	borderColor		#d6d6de
}
participant "component" as comp
participant lib
participant ukernel
participant "driver" as drv
participant hw

-> comp : new()

comp -> lib : dai_get(type, ...)
   activate lib

   lib -> lib : lookup(dai_desc_list) : dai_desc
   opt dai_desc->sref == 0
      lib -> drv : dai_desc->ops->probe(dai_desc)
         activate drv
         drv -> hw : ungate power
         drv -> ukernel : alloc mem
      lib <- - drv : Success
      deactivate drv
   end opt
   lib -> lib : dai_desc->sref++

comp <- - lib : dev*
deactivate lib

@enduml

