@startuml
hidefootbox
skinparam componentStyle uml2

skinparam defaultFontColor	#33335b

skinparam rectangle {
	color		#d6d6de
	backgroundColor	#ffffff
}

skinparam component {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}

skinparam interface {
	backgroundColor	#ffffff
	borderColor	#f05772
}

skinparam class {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}
skinparam stereotypeCBackgroundColor	#6fccdd

skinparam sequence {
	arrowColor		#4a4a86
	lifeLineBorderColor	#f05772
	groupBorderColor	#a1a1ca
	boxBorderColor		#a1a1ca
	dividerBorderColor	#d6d6de
	dividerBorderThickness	1
}
skinparam participant {
	borderColor		#33335b
	backgroundColor		#ffffff
}
skinparam actor {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam state {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam node {
	backgroundColor		#ffffff
}

skinparam note {
	backgroundColor 	#f6ed80
	borderColor		#d6d6de
}
hide empty description
[*] -right-> COMP_STATE_INIT : start of <b>comp_ops.new()</b>

COMP_STATE_INIT - -> COMP_STATE_READY : end of <b>comp_ops.new()</b>

COMP_STATE_READY - - -> COMP_STATE_PREPARE : <b>COMP_TRIGGER_PREPARE</b>

COMP_STATE_PREPARE - -> COMP_STATE_ACTIVE : <b>COMP_TRIGGER_START</b>

COMP_STATE_ACTIVE - -> COMP_STATE_PREPARE : COMP_TRIGGER_STOP, COMP_TRIGGER_XRUN
COMP_STATE_PAUSED - -> COMP_STATE_PREPARE : COMP_TRIGGER_STOP, COMP_TRIGGER_XRUN

COMP_STATE_ACTIVE -> COMP_STATE_PAUSED : COMP_TRIGGER_PAUSE

COMP_STATE_PAUSED - -> COMP_STATE_ACTIVE : COMP_TRIGGER_RELEASE

COMP_STATE_PREPARE - -> COMP_STATE_READY : COMP_TRIGGER_RESET

@enduml

