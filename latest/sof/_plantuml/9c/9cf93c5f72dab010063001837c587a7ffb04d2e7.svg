.8921,36,271.8921,46,275.8921,42,271.8921" style="stroke: #4A4A86; stroke-width: 1.0;"/><line style="stroke: #4A4A86; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="40" x2="224" y1="271.8921" y2="271.8921"/><polygon fill="#4A4A86" points="781,299.6465,791,303.6465,781,307.6465,785,303.6465" style="stroke: #4A4A86; stroke-width: 1.0;"/><line style="stroke: #4A4A86; stroke-width: 1.0;" x1="99" x2="787" y1="303.6465" y2="303.6465"/><text fill="#33335B" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="93" x="106" y="298.79">slave_core_init()</text><polygon fill="#4A4A86" points="786,313.6465,796,317.6465,786,321.6465,790,317.6465" style="stroke: #4A4A86; stroke-width: 1.0;"/><line style="stroke: #4A4A86; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="99" x2="792" y1="317.6465" y2="317.6465"/><!--MD5=[1371e6574e72e3dcee2e4c2a274061d2]
@startuml
hidefootbox
skinparam componentStyle uml2

skinparam defaultFontColor	#33335b

skinparam rectangle {
	color		#d6d6de
	backgroundColor	#ffffff
}

skinparam component {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}

skinparam interface {
	backgroundColor	#ffffff
	borderColor	#f05772
}

skinparam class {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}
skinparam stereotypeCBackgroundColor	#6fccdd

skinparam sequence {
	arrowColor		#4a4a86
	lifeLineBorderColor	#f05772
	groupBorderColor	#a1a1ca
	boxBorderColor		#a1a1ca
	dividerBorderColor	#d6d6de
	dividerBorderThickness	1
}
skinparam participant {
	borderColor		#33335b
	backgroundColor		#ffffff
}
skinparam actor {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam state {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam node {
	backgroundColor		#ffffff
}

skinparam note {
	backgroundColor 	#f6ed80
	borderColor		#d6d6de
}
participant core0
participant core1
participant ipc
participant cpu
participant alloc
participant idc
participant init

core0 -> ipc : ipc_pm_core_enable(header)
   activate ipc

   ipc -> cpu : cpu_enable_core(core_id)
      activate cpu

      cpu -> alloc : alloc_core_context(core_id)
         activate alloc
      cpu <- - alloc
      deactivate alloc

      cpu -> idc : idc_enable_interrupts(core_id)
         activate idc
      cpu <- - idc
      cpu-> idc : arch_idc_send_msg(power_up, IDC_NON_BLOCKING)
      cpu <- - idc
      deactivate idc

   ipc <- - cpu
   deactivate cpu

core0 <- - ipc
deactivate ipc

core1 -> init : slave_core_init()
   activate init
init <- - core1
deactivate init

@enduml

